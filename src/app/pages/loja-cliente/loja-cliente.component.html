<app-header-cliente></app-header-cliente>

<div class="loja-container">
  <h2>Seja muito bem-vindo(a) ao Petshop Patas Douradas!</h2>

  <div class="produtos-grid">
    <div class="card-produto" *ngFor="let produto of produtos">
      <div
        class="produto-conteudo"
        [routerLink]="['/cliente/produto', produto.id]"
      >
        <img
          [src]="produto.imagemUrl"
          alt="{{ produto.nome }}"
          class="produto-imagem"
        />
        <h3>{{ produto.nome }}</h3>
        <p>{{ produto.descricao }}</p>
        <strong>R$ {{ produto.preco | number : "1.2-2" }}</strong>
      </div>

      <button (click)="adicionarAoCarrinho(produto)">
        Adicionar ao Carrinho
      </button>
    </div>
  </div>
</div>
