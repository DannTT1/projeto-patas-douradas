<div class="excluir-container">
  <h2>Excluir Produtos</h2>
  <div *ngIf="produtos.length > 0">
    <div *ngFor="let produto of produtos" class="produto-item">
      <p><strong>{{ produto.nome }}</strong> - R$ {{ produto.preco.toFixed(2) }}</p>
     <button *ngIf="produto.id" (click)="excluir(produto.id!)">Excluir</button>

    </div>
  </div>
  <p *ngIf="produtos.length === 0">Nenhum produto encontrado.</p>

  <button class="btn-voltar" (click)="voltar()">‚üµ Voltar</button>
</div>
